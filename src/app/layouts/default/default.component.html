<div style="height: 87vh; ">
    <mat-toolbar class="header">

        <mat-toolbar-row class="animacion">
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon style="color: white;">menu</mat-icon>
        </button>
            <div class="logo">
                <img src="../../../../assets/images/logo.png" class="logo-container" alt="Store Maranatha">
            </div>

            <span class="menu-spacer"></span>

            <div fxShow="true" fxHide.lt-md fxHide.lt-lg class="options">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a class="option" mat-button [routerLink]="'/'"> Inicio </a>
                <a class="option" mat-button [routerLink]="'/productos'"> Productos </a>
                <a class="option" mat-button [routerLink]="'/mediosdepagoyenvio'"> Medios de Pago y Envío </a>
                <a class="option" mat-button [routerLink]="'/preguntasfrecuentes'"> Preguntas Frecuentes </a>
                <a class="option" mat-button [routerLink]="'/nosotros'"> Nosotros </a>

            </div>
            <span class="menu-spacer"></span>
            <div class="optionsIcon">
                <div fxShow="true" fxHide.lt-md>
                    <a class="option user-icon" [routerLink]="'/login'"><span class="lnr lnr-user cart-icon"></span></a>
                </div>
                <a class="option cart-icon" [routerLink]="'/carrito'"><span class="lnr lnr-cart cart-icon"></span><span>{{totalQuantity}}</span></a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>


    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav class="sidenav">
            <mat-nav-list>
                <!--  <a (click)="sidenav.toggle()" href="" mat-list-item>Salir</a> -->
                <a mat-list-item [routerLink]="'/'"> Inicio </a>
                <a mat-list-item [routerLink]="'/productos'"> Productos </a>
                <a mat-list-item [routerLink]="'/mediosdepagoyenvio'"> Medios de Pago y Envío </a>
                <a mat-list-item [routerLink]="'/preguntas'"> Preguntas Frecuentes </a>
                <a mat-list-item [routerLink]="'/nosotros'"> Nosotros </a>
                <a mat-list-item [routerLink]="'/login'"> Ingresar </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <!--             <app-cart *ngIf="openCart"></app-cart>
 -->
            <router-outlet></router-outlet>


            <app-whatsapp class="wppbtn"></app-whatsapp>

            <div class="push"></div>

        </mat-sidenav-content>

    </mat-sidenav-container>



</div>
