<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
    <div class="card productcard">
        <div class="inner-card"> <img [src]="product.img" class="img img-fluid rounded">
            <div class="card-body">
                <div class="card-title productcard-title">
                    <h6>{{product.name}} </h6>
                </div>
                <div class="card-text productcard-text"> <small>{{product.description}}</small> </div>

            </div>

            <div class="card-footer productcard-footer btncont">

                <h4 class="price productprice">${{product.price}}</h4>

                <div class="row btncont">
                    <button (click)="addCart(product)" class="btn" style="float:right;">Añadir al carrito</button>


                    <button class="btn " (click)="openXl(content)"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>




<ng-template #content let-c="close" let-d="dismiss">

    <div class="row d-flex justify-content-lg-around" style="background-color:transparent;">

        <div class="col">
            <div class="card modalcard">
                <div class="row">
                    <div style="background-color: white;" class="col-md-6">


                        <div class="inner-card">
                            <img [src]="product.img" class="img img-fluid rounded">
                        </div>


                        <div class="card-footer btncont" style="background-color: transparent;">

                            <div class="row btncont">
                                <button (click)="addCart(product)" (click)="d('Cross click')" class="btn" style="float:right;">Añadir al carrito</button>

                            </div>
                        </div>


                    </div>
                    <div style="background-color: #eee;" class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                            </div> <i class="fa fa-shopping-cart text-muted"></i>
                            <div style="float: right;" (click)="d('Cross click')" class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Marca</span>
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                    <div class="ml-2"> <small class="dis-price"></small> <span>40% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label>                                <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-template>
