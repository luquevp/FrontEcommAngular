    <div class="row d-flex justify-content-center">
        <div style="float: right;">
        </div>
        <div class="col-md-10">
            <div class="card ">
                <div class="row">
                    <div class="col-md-6">


                        <div class="inner-card"> <img [src]="product.img" class="img img-fluid rounded">

                            <div class="card-footer btncont" style="background-color: transparent;">

                                <div class="row btncont">
                                    <button (click)="addCart(product)" class="btn" style="float:right;">AÃ±adir al carrito</button>

                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="col-md-6">

                        </div>
