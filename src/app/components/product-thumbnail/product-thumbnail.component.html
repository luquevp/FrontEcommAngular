<div class="wrapper" [class.unavailable]='!product.available'>
    <div class="info">


        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" [src]="product.img" alt="Card image cap">
                <div class="card-body">
                    <h5 class="title">{{product.name}}</h5>
                    <p class="price">$<span>{{product.price}}</span></p>
                    <div class="details">
                        <div class="available" *ngIf='product.available'>

                            <button type="button" (click)='onProductClick()' class="btn btn-outline">Ver MÃ¡s</button>

                        </div>
                        <div class="not-available" *ngIf='!product.available'>
                            <hr>
                            <p>No disponible</p>
                        </div>
                    </div>


                </div>
            </div>

        </div>



    </div>
</div>
